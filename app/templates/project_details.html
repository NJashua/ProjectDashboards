<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{{ project.name }}</title>
</head>
<body>
    <header>
        <h1>{{ project.name }}</h1>
    </header>
    <main>
        <img src="{{ url_for('static', filename='images/' + project.image) }}" alt="{{ project.name }}" class="detail-image">
        <h2>Description</h2>
        <p>{{ project.description }}</p>
        <p>Status: <span class="status">{{ project.status }}</span></p>
        <a class="back-button" href="{{ url_for('main.index') }}">Back to Dashboard</a>
    </main>
    <footer>
        <p>&copy; 2024 Project Dashboard</p>
    </footer>
</body>
</html>
